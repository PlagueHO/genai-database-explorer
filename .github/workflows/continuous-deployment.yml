name: continuous-deployment

on:
  push:
    branches:
      - main
    tags:
      - v*

  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

jobs:
  set-build-variables:
    uses: ./.github/workflows/set-build-variables.yml

  display-build-version:
    needs: set-build-variables
    runs-on: ubuntu-latest
    steps:
      - name: Display BUILD_VERSION
        run: |
          echo "BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}"

  build-arm-templates:
    needs:
      - set-build-variables
    uses: ./.github/workflows/build-arm-templates.yml

  test-run-unit-tests:
    needs:
      - set-build-variables
    uses: ./.github/workflows/test-run-unit-tests.yml

  build-applications:
    needs:
      - test-run-unit-tests
    uses: ./.github/workflows/build-applications.yml
    with:
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}  
      BUILD_CONFIGURATION: Release
       
  validate-infrastructure-test:
    needs:
      - build-arm-templates
    uses: ./.github/workflows/validate-infrastructure.yml
    with:
      ENVIRONMENT: Test
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      LOCATION: ${{ vars.LOCATION }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      SQL_SERVER_USERNAME: ${{ secrets.SQL_SERVER_USERNAME }}
      SQL_SERVER_PASSWORD: ${{ secrets.SQL_SERVER_PASSWORD }}
  
  deploy-infrastructure-test:
    needs:
      - validate-infrastructure-test
    uses: ./.github/workflows/deploy-infrastructure.yml
    with:
      ENVIRONMENT: Test
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      LOCATION: ${{ vars.LOCATION }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}     
      SQL_SERVER_USERNAME: ${{ secrets.SQL_SERVER_USERNAME }}
      SQL_SERVER_PASSWORD: ${{ secrets.SQL_SERVER_PASSWORD }}

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.')
    needs:
      - build-applications
      - deploy-infrastructure-test
    uses: ./.github/workflows/publish-release.yml
