name: Lint Build, Test and Publish .NET Apps

on:
  workflow_call:
    inputs:
      build_configuration:
        description: 'Build configuration (Debug/Release)'
        type: string
        default: 'Debug'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  dotnet-lint:
    runs-on: ubuntu-latest
    name: Lint Solution
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/GenAIDBExplorer/GenAIDBExplorer.slnx

      - name: Lint with dotnet format
        run: dotnet format src/GenAIDBExplorer/GenAIDBExplorer.slnx --verify-no-changes --severity error

  dotnet-build-test:
    runs-on: ubuntu-latest
    needs: dotnet-lint
    strategy:
      matrix:
        project:
          - GenAIDBExplorer.Console
          - GenAIDBExplorer.Core
    name: Build and Test ${{ matrix.project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/GenAIDBExplorer/GenAIDBExplorer.slnx

      - name: Build
        run: dotnet build src/GenAIDBExplorer/${{ matrix.project }} --configuration ${{ inputs.build_configuration }} --no-restore

      - name: Run tests
        run: |
          if [ -d "src/GenAIDBExplorer/Tests/Unit/${{ matrix.project }}.Test" ]; then
            dotnet test --project src/GenAIDBExplorer/Tests/Unit/${{ matrix.project }}.Test/${{ matrix.project }}.Test.csproj \
              --configuration ${{ inputs.build_configuration }} \
              --no-restore \
              --results-directory ./TestResults \
              --report-trx
          else
            echo "No tests found for ${{ matrix.project }}"
          fi

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Unit Test Results (${{ matrix.project }})
          files: |
            TestResults/**/*.trx
          comment_title: Unit Test Results (${{ matrix.project }})

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results-${{ matrix.project }}
          path: |
            TestResults/**/*.trx
          retention-days: 7

  publish-console-app:
    name: Publish Console Application
    runs-on: ubuntu-latest
    needs: dotnet-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/GenAIDBExplorer/GenAIDBExplorer.slnx

      - name: Publish Console Application
        run: |
          dotnet publish src/GenAIDBExplorer/GenAIDBExplorer.Console \
            --configuration Release \
            --output ./publish \
            --no-restore \
            --self-contained false \
            --framework net10.0

      - name: Make Console App Executable
        run: chmod +x ./publish/GenAIDBExplorer.Console

      - name: Upload Console Application Artifact
        uses: actions/upload-artifact@v6
        with:
          name: console-app-published
          path: ./publish/
          retention-days: 1