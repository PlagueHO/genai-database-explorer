name: Lint Build, Test and Publish .NET Apps

on:
  workflow_call:
    inputs:
      build_configuration:
        description: 'Build configuration (Debug/Release)'
        type: string
        default: 'Debug'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  dotnet-lint:
    runs-on: ubuntu-latest
    name: Lint Solution
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/GenAIDBExplorer/GenAIDBExplorer.slnx

      - name: Lint with dotnet format
        run: dotnet format src/GenAIDBExplorer/GenAIDBExplorer.slnx --verify-no-changes --severity error

  dotnet-build-test:
    runs-on: ubuntu-latest
    needs: dotnet-lint
    name: Build and Test Solution
    defaults:
      run:
        working-directory: src/GenAIDBExplorer
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore GenAIDBExplorer.slnx

      - name: Build solution
        run: dotnet build GenAIDBExplorer.slnx --no-restore --configuration ${{ inputs.build_configuration }}

      - name: Run unit tests
        run: |
          dotnet test --solution GenAIDBExplorer.slnx \
            --ignore-exit-code 8 \
            --configuration ${{ inputs.build_configuration }} \
            --no-restore \
            --results-directory ./TestResults \
            --coverage \
            --coverage-output-format cobertura \
            --report-trx

      - name: Install ReportGenerator
        if: always()
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Report
        if: always()
        run: |
          reportgenerator \
            -reports:TestResults/**/*.cobertura.xml \
            -targetdir:TestResults/CoverageReport \
            -reporttypes:"Html;MarkdownSummaryGithub" \
            -assemblyfilters:"+GenAIDBExplorer.*"

      - name: Add Coverage to Job Summary
        if: always()
        run: cat TestResults/CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: src/GenAIDBExplorer/TestResults/CoverageReport/SummaryGithub.md

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Unit Test Results
          files: |
            src/GenAIDBExplorer/TestResults/**/*.trx
          comment_title: Unit Test Results

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dotnet-test-results
          path: |
            src/GenAIDBExplorer/TestResults/**/*.trx
          retention-days: 7

      - name: Upload Coverage Report (HTML)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-html
          path: src/GenAIDBExplorer/TestResults/CoverageReport/
          retention-days: 7

  publish-console-app:
    name: Publish Console Application
    runs-on: ubuntu-latest
    needs: dotnet-build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/GenAIDBExplorer/GenAIDBExplorer.slnx

      - name: Publish Console Application
        run: |
          dotnet publish src/GenAIDBExplorer/GenAIDBExplorer.Console \
            --configuration Release \
            --output ./publish \
            --no-restore \
            --self-contained false \
            --framework net10.0

      - name: Make Console App Executable
        run: chmod +x ./publish/GenAIDBExplorer.Console

      - name: Upload Console Application Artifact
        uses: actions/upload-artifact@v6
        with:
          name: console-app-published
          path: ./publish/
          retention-days: 1